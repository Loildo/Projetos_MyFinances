<body>
    <header class="container-fluid header">

        <div class="row" style="height: 200px;">
            <div class="col-2" id="logo">
                <div style="width: 100%; height: 100%;">
                    <img src="../docs/img/MyFinancesVerde.png" alt="" srcset="">
                </div>
            </div>

            <div class="col-10" id="resto-verde">

                <div class="row" id="navegacao">
                    <div class="col-12">
                        <div class="row h-100 justify-content-end" style="background-color: #5DA869;">
                            <div class="col-md-3 col-lg-2 d-flex flex-column justify-content-center align-items-center">
                                <a href="./home.html">
                                    <img id="img-painel-controle" src="../docs/img/Painel.png" alt="" srcset="">
                                    <p class="m-0">Painel Controle</p>
                                </a>
                            </div>

                            <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                                <a href="./transacoes.html">
                                    <img src="../docs/img/transacao.png" alt="" srcset="">
                                    <p class="m-0">Transações</p>
                                </a>
                            </div>

                            <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                                <a href="./relatorio.html">
                                    <img src="../docs/img/relatorio.png" alt="" srcset="">
                                    <p class="m-0">Relatórios</p>
                                </a>
                            </div>

                            <div class="col-2 d-flex flex-column justify-content-center align-items-center">
                                <a href="./limites.html">
                                    <img src="../docs/img/limite.png" alt="" srcset="">
                                    <p class="m-0">Limite Despesas</p>
                                </a>
                            </div>

                            <div id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false"
                                class="dropdown-toggle col-md-3 col-lg-2 d-flex flex-column justify-content-center align-items-center">
                                <img src="../docs/img/user.png" alt="" srcset="">
                                <p class="m-0">Minha Conta</p>

                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" id="nome-usuario">Usuário</a>
                                    <a class="dropdown-item" href="./configuracao.html" onclick="configuracao()">Configurações</a>
                                    <div class="dropdown-divider"></div>
                                    <a class="dropdown-item hover-sair">
                                        <button class="btn-sair">
                                            Sair
                                        </button>
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="col-sm-12" id="btn-drop">
                        <nav class="navbar navbar-expand-lg navbar-light">
                            
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                          
                            <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
                                
                                <ul class="navbar-nav mr-auto">
                                    <a class="nav-link" href="./home.html">Painel de Controle</a>
                                    <a class="nav-link" href="./transacoes.html">Transações</a>
                                    <a class="nav-link" href="./relatorio.html">Relatorios</a>

                                    <a class="nav-link" href="./configuracao.html">Minha Conta</a>
                                </ul>
                    
                            </div>
                        </nav>
                    </div>
                </div>

                <!-- parte de baixo navegação -->
                <div class="row align-items-center" id="saldo">
                    <div class="col-12">

                        <div class="row justify-content-center">
                            <h1>Transações</h1>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </header>

    <main class="container" style="min-height: fit-content">
        <section class="row transacoes">

            <div class="col-sm-12 col-md-4 ladoEsquerdo">
                
                <div class="row justify-content-center mt-3 mb-5">
                    <div class="col-8">
                        <button class="button-esqu">Despesas</button>
                    </div>
                </div>

                <div class="row justify-content-center mb-5">
                    <div class="col-8">
                        <button class="button-esqu">Receita</button>
                    </div>
                </div>

                <!-- <div class="row justify-content-center mb-5">
                    <div class="col-8">
                        <button class="button-esqu">Transferência</button>
                    </div>
                </div> -->

                
            </div>

            <div class="col-sm-12 col-md-6 ladoDireito">
                <form id="formTransacao" method="POST">
                    <!-- Valor -->
                    <div class="row mb-5 justify-content-center">
                        <div class="col-5 text-center">
                            <div class="d-flex">
                                <label class="green" >R$ </label>
                                <input id="valor" name="valor" type="number" placeholder="valor" value="0">
                            </div>
                        </div>
                    </div>

                    <!-- Descricao -->
                    <div class="row mb-5 justify-content-center" id="descricao">
                        <div class="col-10">
                            <p>Descrição</p>
                            <div>
                                <img src="../docs/img/icons8-lápis-48.png" alt="" srcset="">
                                <input id="inputDescricao" type="text" name="descricao" value="">
                            </div>
                        </div>
                    </div>

                    <!-- Conta e Categoria -->
                    <div class="row justify-content-center mb-5">
                        <div class="col-4 mr-5 transacao-conta d-flex flex-column" >
                            <label for="">Conta</label>
                            <select id="select-contas" name="contas">
                                
                            </select>
                        </div>

                        <div class="col-6 d-flex flex-column">
                            <label for="">Categoria</label>
                            <select id="select-categorias" name="categorias">
                                
                            </select>
                        </div>
                    </div>

                    <!-- Data e Recorrencia -->
                    <div class="row mb-5" style="padding-left: 23px;">
                        <div class="col-md-12 col-lg-4 mr-5 trans-date">
                            <label for="trans-input-date">Data</label>
                            <input name="data" id="trans-input-date" type="date">
                        </div>
                        
                        <!-- <div class="col-md-12 col-lg-6">
                            <label>Repetir lançamento?</label>
                            <div class="row recorrencia">
                                <div class="col-5">
                                    <input type="radio" checked name="reco" value="1" id="fixa">
                                    <label for="fixa">Fixa</label>
                                </div>
                                <div class="col-6">
                                    <input type="radio" name="reco" value="2" id="parcelado">
                                    <label for="parcelado">Parcelado</label>
                                </div>
                            </div>
                        </div> -->
                    </div>

                    <div class="row justify-content-center mb-5">
                        <div class="col-6">
                            <button id="btn-confirmar" class="btn">Confirmar</button>
                        </div>
                    </div>
                </form>
             </div>

        </section>
    </main>

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script type="module" src="./js/transacoes.js"></script>
</body>

</html>
