  <main class="container h-100" style="background-color: transparent;">

        <div class="row mb-5">
          <h1 class="col-sm-12 col-md-7 text-center" id="login-titulo">Login</h1>
          <div class="col-sm-12 col-md-5 text-center">

          <h1 class="col-sm-12 col-md-7 text-center" id="login-titulo-mobile">Login</h1>
        </div>

        <div class="ml-5 mr-5" id="container-form-mobile">
          <form id="formLogin">
            <div class="form-group mb-4">
              <label for="email" class="ml-3">E-mail</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp"
                placeholder="ex: myfinance$@myfinance$.com">
            </div>

            <div class="form-group mb-5">
              <label for="password" class="ml-3">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="*******">
            </div>

            <div class="row justify-content-center mb-4">
              <button id="btnSubmit" type="submit" class="col-6 btn">Entrar</button>

            </div>


            <div class="row">
              <div class="col-12 text-center">
